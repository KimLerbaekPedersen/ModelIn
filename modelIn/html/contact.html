<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contact</title>
</head>

<body>
    <!-- IMPORT NAVBAR FROM JS START -->
    <div id="navbar"></div>
    <!-- IMPORT NAVBAR FROM JS END -->
    <div style="height: 150px;"></div>

    <!-- CONTACT HERO TXT START -->
    <section class="contact-txt-container">
        <h1>Contact</h1>
        <p>Email me to order a design or decoration project, supervision, or ask general questions: <br>
            Contact form for details on the stages and general design project progress, timing, and budget.
        </p>
    </section>
    <!-- CONTACT HERO TXT END -->

    <!-- CONTACT FORM START -->
    <form class="contact-container">
        <input class="name contact-field-1" type="email" name="email" placeholder="Email *" required>
        <textarea class="message contact-field-2" type="text" name="message" cols="50" rows="8" placeholder="Message" required></textarea>
        <button class="contact-btn" onclick="showValidation(); removeValidation()" value="submit" type="submit">Send Message</button>
        <div class="valid"></div>
    </form>    
    <!-- CONTACT FORM END -->

    <!-- IMPORT DETAILS FROM JS START -->
    <div id="details"></div>
    <!-- IMPORT DETAILS FROM JS END -->

    <!-- IMPORT FOOTER FROM JS START -->
    <div id="footer"></div>
    <!-- IMPORT FOOTER FROM JS END -->

    <script src="../js/index.js" defer></script>
    <script src="../js/API/contactApi.js" defer></script>
    <script src="../js/components/details.js" defer></script>
    <script src="../js/components/navbar.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</body>

</html>
